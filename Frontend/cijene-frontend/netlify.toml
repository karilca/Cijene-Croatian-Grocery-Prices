[build]
  command = "npm run build"
  publish = "dist/"

[build.environment]
  VITE_API_BASE_URL = "https://cijene-api.example.com"

[[redirects]]
  from = "/api/*"
  to = "https://cijene-api.example.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"