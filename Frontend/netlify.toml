[build]
  command = "npm run build"
  publish = "dist/"

[[redirects]]
  from = "/v0/*"
  to = "${API_BASE_URL}/v0/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/v1/*"
  to = "${API_BASE_URL}/v1/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"